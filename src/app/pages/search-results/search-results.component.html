  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Recherche de vol</span>

<div class="content">
  <div class="container">
    <div class="row">

      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb30 text-center">
        <h2> CheapShip Reservation Booking </h2>
      </div>
    </div>
    <div class="row">

      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb30">
        <div class="tour-booking-form">
          <form>
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                <h4 class="tour-form-title">Votre plan de voyage</h4>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                  <label class="control-label required" for="select">Destination</label>
                  <div class="select">
                    <select id="select" name="select" class="form-control">
                      <option value="">Ou souhaitais vous partir</option>
                      <option value="">Singapore</option>
                      <option value="">Thailand</option>
                      <option value="">Vietnam</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                  <label class="control-label" for="datepicker">Date</label>
                  <div class="input-group">
                    <input id="datepicker" name="datepicker" type="text" placeholder="Date" class="form-control"
                      required>
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                  </div>
                  <input type="date">
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                  <label class="control-label required" for="select">Nombre de personne:</label>
                  <div class="select">
                    <select id="select" name="select" class="form-control">
                      <option value="">Nombre de personne:</option>
                      <option value="">01</option>
                      <option value="">02</option>
                      <option value="">03</option>
                      <option value="">04</option>
                      <option value="">05</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                  <label class="control-label required" for="select">Budget</label>
                  <div class="select">
                    <select id="select" name="select" class="form-control">
                      <option value="">0 - 50 euros</option>
                      <option value="">50 - 200 Euros</option>
                      <option value="">200 - et plus</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt30">
                <h4 class="tour-form-title">Identité</h4>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                  <label class="control-label" for="name">Nom complet</label>
                  <input id="name" type="text" placeholder="Nom complet" class="form-control" required>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                  <label class="control-label" for="email"> Email</label>
                  <input id="email" type="text" placeholder="xxxx@xxxx.xxx" class="form-control" required>
                </div>
              </div>
              <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                  <label class="control-label" for="phone"> Telephone</label>
                  <input id="phone" type="text" placeholder="(222) 222-2222" class="form-control" required>
                </div>
              </div>
              <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                  <label class="control-label" for="country">Pays</label>
                  <input id="country" type="text" placeholder="France" class="form-control" required>
                </div>
              </div>
              <div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                  <label class="control-label" for="city">Ville</label>
                  <input id="city" type="text" placeholder="Lille" class="form-control" required>
                </div>
              </div>
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="form-group">
                  <label class="control-label" for="textarea">Des particularité ?</label>
                  <textarea class="form-control" id="textarea" name="textarea" rows="4"
                    placeholder="Dites nous tout"></textarea>
                </div>
              </div>
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <button type="submit" name="singlebutton" class="btn btn-primary">Recherche</button>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
    <div class="row">

    </div>
  </div>
